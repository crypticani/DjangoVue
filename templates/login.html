{% extends 'base.html' %}

  {% block content %}

<div id="login">
        <h1>Login</h1>
        <form method="POST">
        {% csrf_token %}
           {% if form.errors %}
       {% for field in form %}
           {% for error in field.errors %} 
              <div class="alert alert-danger">
                   <p style="color: red">{{ error }}</p>
              </div>
           {% endfor %}
       {% endfor %}
    {% endif %}
        <input type="text" name="username" v-model="input.username" placeholder="Email" />
        
        <input type="password" name="password" v-model="input.password" placeholder="Password" />
      
        <button type="submit" v-on:click="">Login</button>
        <br><br>
        <button>Don't have account? <a href="{% url 'register' %}">Create Account</a></button>
        </form>
        
</div>

<style scoped>
    #login {
        width: 500px;
        border: 1px solid #CCCCCC;
        background-color: #FFFFFF;
        margin: auto;
        margin-top: 200px;
        padding: 20px;
        text-align: center;
    }
</style>
{% endblock %}
