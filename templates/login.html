{% extends 'base.html' %}

  {% block content %}

<div id="login" class="container mx-auto h-full flex justify-center items-center">
 <div class="w-1/3">
        <h1 class="font-hairline mb-6 text-center text-2xl">Login</h1>
        <div class="border-blue-600 p-8 border-t-12 bg-white mb-6 rounded-lg shadow-lg">
        <form method="POST">
        {% csrf_token %}
           {% if form.errors %}
       {% for field in form %}
           {% for error in field.errors %} 
              <div class="alert alert-danger">
                   <p style="color: red">{{ error }}</p>
              </div>
           {% endfor %}
       {% endfor %}
    {% endif %}
        <input class="block appearance-none w-full bg-white border border-grey-light hover:border-grey px-2 py-2 rounded shadow" type="text" name="username" v-model="input.username" placeholder="Email" />
        <br>
        <input class="block appearance-none w-full bg-white border border-grey-light hover:border-grey px-2 py-2 rounded shadow" type="password" name="password" v-model="input.password" placeholder="Password" />
      <br>
        <button class="bg-blue-600 hover:bg-blue-800 text-white font-bold py-2 px-4 rounded" type="submit" v-on:click="">Login</button>
        <br><br>
        <p class="text-grey-dark text-sm">Don't have account? <a href="{% url 'register' %}" class="no-underline text-blue-600 font-bold"> Create Account</a></p>
        </form>
        </div>
    </div>    
</div>

{% endblock %}
